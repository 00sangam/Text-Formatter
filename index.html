<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Formatter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand font-weight-bold mx-4 text-white"
        >Text-Formattar</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mx-2" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="alert alert-primary font-weight-bold demo "
      id="alertMesssage"
      role="alert"
    ></div>
    <!-- textarea   -->
    <form class="container my-4 col-8">
      <div class="form-group">
        <label
          for="exampleFormControlTextarea1"
          class="font-weight-bold text-white"
          >Enter Your Text :</label
        >
        <textarea class="form-control" id="textarea" rows="8"></textarea>
        <p id="text"></p>
      </div>
      <button type="submit" class="btn btn-primary mx-2" id="upperCase">
        Convert to UpperCase
      </button>
      <button type="submit" class="btn btn-primary mx-2" id="lowerCase">
        Convert to LowerCase
      </button>
      <button type="submit" class="btn btn-primary mx-2" id="copytext">
        Copy to Clipboard
      </button>
      <button type="submit" class="btn btn-primary mx-2" id="translate">
        Translate English to Hindi
      </button>
      <button type="submit" class="btn btn-danger mx-2" id="delete">
        Delete
      </button>
      <div class="my-4">
        <h4 class="card-title text-white my-4">
          You search for : <span id="meaning"></span>
        </h4>
        <p class="card-text my-4 text-white">
          Hindi result : <b><span id="main"></span></b>
        </p>
      </div>
    </form>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
